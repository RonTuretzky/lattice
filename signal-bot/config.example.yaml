signal:
  api_url: "http://localhost:8080"
  phone_number: "+1234567890"
  poll_interval_ms: 1000
  groups:
    - "group.base64encodedgroupid=="
  trigger_prefixes:
    - "@lattice"
    - "/lat"

lattice:
  project_root: "/path/to/your/project"
  actor: "agent:signal-bot"

llm:
  model: "claude-sonnet-4-5-20250929"

bot:
  name: "LatticeBot"
  history_max_messages: 50
  help_text: |
    I can help manage Lattice tasks. Try:
    - "create a bug for login timeout, high priority"
    - "show me task LAT-42"
    - "list all in-progress tasks"
    - "what's the weather?"
    - "assign LAT-15 to human:alice"
    - "move LAT-10 to review"
    I also read chat context â€” discuss a problem, then "@lattice track this".
